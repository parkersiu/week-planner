<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-one">
    <div class="row">
      <div class="column-full">
        <h1>Weekly Planner</h1>
      </div>
    </div>

  </div>
  <div class="row" id="week-row">
    <div class="column-seven">
      <button class="day-button">Sunday</button>
    </div>
    <div class="column-seven">
      <button class="day-button">Monday</button>
    </div>
    <div class="column-seven">
      <button class="day-button">Tuesday</button>
    </div>
    <div class="column-seven">
      <button class="day-button">Wednesday</button>
    </div>
    <div class="column-seven">
      <button class="day-button">Thursday</button>
    </div>
    <div class="column-seven">
      <button class="day-button">Friday</button>
    </div>
    <div class="column-seven">
      <button class="day-button">Saturday</button>
    </div>
  </div>
  <div class="row">
    <div class="column-full">
      <button class="entry-button">Add Entry</button>
    </div>
  </div>

  <div class="row">
    <div class=" column-full">
      <h2>Scheduled Events <span class="day">Monday</span></h2>
    </div>
  </div>
  <div class="row">
    <div class="column-full">
      <table>
        <!-- add border in css style -->
        <thead>
          <tr>
            <th>Time</th>
            <th>Description</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td class="time-td"></td>
            <td></td>
          </tr>
          <tr>
            <td class="time-td"></td>
            <td></td>
          </tr>
          <tr>
            <td class="time-td"></td>
            <td></td>
          </tr>
          <tr>
            <td class="time-td"></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>




  <div class="container-two modal hidden">
    <form>
      <div class="wrapper">
        <div class="row">
          <div class="column-full">
            <h1>Add Entry</h1>
          </div>
        </div>
        <div class="row">
          <select name="day-of-week" id="">
            <option value="sunday">Sunday</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
          </select>
          <select name="time" id="">
            <option value="00:00">00:00</option>
          </select>
        </div>
        <div class="row">
          <textarea name="description" id="" cols="50" rows="10" placeholder="Description"></textarea>
        </div>
        <div class="row">
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </div>
    </form>
  </div>



  <script src="main.js"></script>
  <script src="data.js"></script>
</body>
</html>
